<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <link rel="icon" type="image/x-icon" href="img/imgem-temp.jpeg">
    <title>EngWall - Previsão do Tempo</title>
</head>
<body>
    <main>
        <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" alt="busca" src=" https://www.svgrepo.com/show/488200/find.svg">
        </button>
    <div class="caixa-media">
        <h2 class="cidade">Tempo em São paulo</h2>
    </div>

        <p class="temp">21°C</p>

    <div class="caixa-menor">
        <img class="img-previsao" alt="icone-info-tempo" src=" https://openweathermap.org/img/wn/04n.png"> <p>Nublado</p>
        <p class="texto-previsao">Nublado</p>
    </div>

    <p class="umidade">Umidade : 76%</p>

    </div>
    </main>

    <footer>
        <figure class="imagem" role="img" aria-label="Engfullstack logo">
            <img src="img/Img-engsoft.jpg" alt="Engfullstack logo">
        </figure>
        <h3 class="nome">Engfullstack</h3>
    </footer>
</body>
</html>
